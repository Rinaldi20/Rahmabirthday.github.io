<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow with Video</title>
<link rel="stylesheet" href="terakhir.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="slides">
      <img src="img/2.jpg" class="slide">
      <img src="img/cake.png" class="slide">
      <img src="img/circle-envelope.png" class="slide">
      <img src="img/face.png" class="slide">
      <img src="img/2.jpg" class="slide">
      <img src="img/cake.png" class="slide">
      <img src="img/circle-envelope.png" class="slide">
      <img src="img/face.png" class="slide">
      <img src="img/mail2.gif" class="slide">
      <img src="img/mail.gif" class="slide">
    </div>
    <div class="video-container">
      <video id="myVideo" controls>
        <source src="video/love.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div id="finishText">Selesai</div>
    </div>
  </div>
  <script src="terakhir.js"></script>
</body>
</html>
